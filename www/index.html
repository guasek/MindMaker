<!doctype html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/top-coat.css">
  </head>
  <body ng-app="mindMakerApp" class="ng-scope">
      <div id="mindmaker-app" ng-controller="mainController">
          <div id="sp-nav-left">
              <div id="nav-left-header">
                  My questions
              </div>
              <div class="topcoat-list-container">
                  <ul class="topcoat-list">
                      <li ng-repeat="question in askedQuestions" class="topcoat-list__item">
                          <a href="#question/{{$index}}">{{ question.questionText }}</a>
                      </li>
                  </ul>
              </div>
          </div>
          <div id="sp-nav-right">
              <div class="topcoat-list-container">
                  <ul class="topcoat-list">
                      <li ng-repeat="question in askedQuestions" class="topcoat-list__item">{{ question.questionText }}</li>
                  </ul>
              </div>
          </div>
          <div id="sp-page">
              <div class="topcoat-navigation-bar">
                  <div class="topcoat-navigation-bar__item left quarter">
                      <a class="topcoat-icon-button--quiet" href="" ng-click="$spMenu.toggleLeft()">
                          <span class="topcoat-icon topcoat-icon--menu-stack icon-menu"></span>
                      </a>
                  </div>
                  <div class="topcoat-navigation-bar__item center half">
                      <h1 class="topcoat-navigation-bar__title">MindMaker</h1>
                  </div>
                  <div class="topcoat-navigation-bar__item right quarter">
                      <a class="topcoat-icon-button--quiet" href="" ng-click="$spMenu.toggleRight()">
                          <span class="topcoat-icon topcoat-icon--menu-stack icon-info"></span>
                      </a>
                  </div>
              </div>
              <div ng-view></div>
          </div>
          <script src="bower_components/jquery/jquery.js"></script>
          <script src="bower_components/es5-shim/es5-shim.js"></script>
          <script src="bower_components/angular/angular.js"></script>
          <script src="bower_components/json3/lib/json3.min.js"></script>
          <script src="bower_components/angular-resource/angular-resource.js"></script>
          <script src="bower_components/angular-cookies/angular-cookies.js"></script>
          <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
          <script src="bower_components/angular-route/angular-route.js"></script>

          <script src="scripts/app.js"></script>
          <script src="scripts/controllers/main.js"></script>
          <script src="scripts/modules/navigation.js"></script>
          <script type="text/javascript">
              document.ontouchmove = function(e){
                  e.preventDefault();
              }
          </script>
      </div>
</body>
</html>
